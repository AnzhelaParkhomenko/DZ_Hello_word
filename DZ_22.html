<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Моя перша програма</title>
</head>
<body>

<script type="text/javascript">
let a = parseInt(prompt("Введіть значення першого числа: "));
let b = parseInt(prompt("Введіть значення другого числа: "));
let c = parseInt(prompt("Введіть значення третього числа: "));

document.writeln("Сума чисел: " + (a + b + c));
document.writeln("Сума перших двох чисел, помножена на третє число: " + ((a + b) * c));
document.writeln("Залишок від поділу першого числа на друге, розділений на третього число: " + ((a % b) / c));
document.writeln("Округлений до найближчого цілого результат розподілу третього числа на друге: " + Math.floor(c / b));
</script> 

</body>
</html>
